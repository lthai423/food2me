    <h1>Welcome to Food2Me!</h1>
      <div class="row">
      <form class="col s12" action='/signup' method='post'>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="First Name" name="first_name" type="text" class="validate">
          </div>
          <div class="input-field col s6">
            <input placeholder="Last Name" name="last_name" type="text" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" placeholder="Password">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" placeholder="Email">
          </div>
        </div>
        <button id='send' type='submit' class='btn btn-success btn-xs'>Sign Up</button>
      </form>
    </div>    
  </body>
