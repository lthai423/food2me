    <h1>Sign up your restaurant!</h1>
      <div class="row">
      <form class="col s12" action='/restSignup' method='post'>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Name of Restaurant" name="frest_name" type="text" class="validate">
          </div>
          <div class="input-field col s6">
            <input placeholder="Address" name="address" type="text" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="Phone Number" type="Phone Number" class="validate" placeholder="Phone Number">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" placeholder="Email">
          </div>
        </div>
        <button id='send' type='submit' class='btn btn-success btn-xs'>Sign Up</button>
      </form>
    </div>    
  </body>
